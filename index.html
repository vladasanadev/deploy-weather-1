<!DOCTYPE html>
<html>
  <head>
    <title>SC Home work week2</title>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/9bce74786f.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="WeatherApp">
   <form class="search-weather"
    id="search-form">
  
    <div class="row">
    <div class="col-6">
    <input 
        type="search"
        id="search-input"
        class="form-control w-100" 
        placeholder="Type a city..."
        autofocus="on"/>
    </div>
    <div class="col-3">
    <input 
       type="submit"
       value="Search"
       class="btn btn-warning"/>
    </div>
    <div class="col-3">
    <button class="btn btn-primary w-100" id="current-location-button">
                Current
    </button>
   </div>
  </div>
  </form>
      <h1 id="city">
        Klaipėda, Lithuania
        
      </h1>
    <ul class="date">
        <li id="currentDate">
          Thursday 19:00
        </li>
        <li>
          Sunny
        </li>
    </ul> 
      <div class="row">
        <div class ="col-6">
            <span class="degreesDay" id="DayTemperature">7 </span>
            <span class="degreesNight" id="NightTemperature"> 1 </span>
            <a href="?" id="celcius-link">°C</a>  | 
            <a href="?" id="fahrenheit-link">°F</a>
          <img src="pictures/sun.png"
          alt="Sun icon"
          class="Sun-icon"
          />
         </div>
        <div class ="col-6">
            <ul class="Other-properties">
              <li>
                Wind:  <span id="wind">9</span>m/s
              </li>
              <li>
                Humidity:   <span id="Humidity">39</span>%
              </li>
              <li>
                Real feel:   <span id="real-feel">-1</span>°C
              </li>
            </ul>
        </div>
      </div>
      <div class="five-Days-forecast">
      <div class="row">
          <div class="col-2">
            <div>
              <i class="fa-solid fa-cloud-sun fa-bounce"></i>
            </div>
            Fri
            <div class="DayTemperature">
              6℃
              <span class="NightTemperature">4℃</span>
            </div>
          </div>
          <div class="col-2">
            <div>
              <i class="fa-solid fa-cloud-sun fa-bounce"></i>
            </div>
            Sat
            <div class="DayTemperature">
              6℃
              <span class="NightTemperature">2℃</span>
            </div>
          </div>
          <div class="col-2">
            <div>
              <i class="fa-solid fa-cloud fa-bounce"></i>
            </div>
            Sun
            <div class="DayTemperature">
              5℃
              <span class="NightTemperature">1℃</span>
            </div>
          </div>
          <div class="col-2">
            <div>
              <i class="fa-solid fa-cloud-sun fa-bounce"></i>
            </div>
            Mon
            <div class="DayTemperature">
              7℃
              <span class="NightTemperature">4℃</span>
            </div>
          </div>
          <div class="col-2">
            <div>
              <i class="fa-solid fa-cloud-rain fa-bounce"></i>
            </div>
            Tue
            <div class="DayTemperature">
              3℃
              <span class="NightTemperature">0℃</span>
            </div>
          </div>
          </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/Mariooona/weather-app-project" target="_blank">Open source code</a> , by Alina - Marija Lapčiuk
        </small>
    <script
        src="src/index.js">
     </script>
  </body>
</html>
